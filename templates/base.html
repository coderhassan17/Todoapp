<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            font-weight: bolder;
            text-decoration: none;
        }

        /* On hover, the links will change color */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* For mobile devices */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
                /* Style the input section */
                .input-section {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style the input section */
        .input-section {
            margin: 20px;
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style the input fields */
        .input-field {
            width: 98%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style the submit button (same as previous example) */
        
        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            /* Adjust input fields for small screens */
            .input-field {
                width: 95%;
            }
        }
            
            /* Center-align the submit button */
            .submit-button {
                display: block;
                background-color: black;
                color: white;
                font-weight: bold;
                margin: 10px auto;
            }
            .update_btn {
                background-color: black;
                color: white;
                font-weight: bold;
                margin: 10px auto;
            }
            .delete_btn {
                background-color: black;
                color: white;
                font-weight: bold;
                margin: 10px auto;
            }
        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Style table rows */
        tr {
            border-bottom: 1px solid #ddd;
        }

        /* Style table cells */
        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Style the headings */
        th {
            font-weight: bold;
        }

        /* Style the serial number */
        .serial-number {
            font-weight: bold;
        }

        /* Style the example values */
        .example-value {
            font-style: italic;
            color: #666;
        }   
             </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Todo.com</a>
    </div>
    {% block body %}
        
    {% endblock body %}    
</body>
</html>
